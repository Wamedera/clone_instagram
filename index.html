<!DOCTYPE html>
<hmtl lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram_wrapper">
            <div class="instagram_phone">
                <img src="./Images/celular_instagram.png" alt="Imagem de celular com tela do Instagram">
            </div>
            <div class="instagram_continue">
                <div class="group">
                    <img src="./Images/logo_instagram.png" class="insta_logo" alt="Logo do Instagra">
                    <div class="foto_perfil">
                        <img src="./Images/akonselho.jpg" alt="Foto de perfil">
                    </div>
                    <a href="#" class="instagram_login">Continuar como mamede_o_mamede</a>
                    <a href="#" class="instagram_logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not_account">Não é mamede_o_mamede?</p>
                    <p class="not_account">
                        <span class="link_blue">Alternar contas</span>
                        ou
                        <span class="link_blue">Inscrever-se</span>
                    </p>
                </div>
                <div class="baixe_app">
                    <p class="baixar_app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app_download">
                            <img src="./Images/botao_app_store.png" alt="Botão de download AppStore">
                        </a>
                        <a href="#" class="app_download">
                            <img src="./Images/botao_google_play.png" alt="Botão de download GooglePlay Store">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</hmtl>
